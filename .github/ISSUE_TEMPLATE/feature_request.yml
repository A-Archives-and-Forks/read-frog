name: Feature request
description: Suggest an idea for Read Frog
title: '[FEATURE] '
labels: [enhancement]
assignees: []
body:
  - type: checkboxes
    id: preflight
    attributes:
      label: Before you begin
      description: |
        Please confirm the following before submitting. For questions and quick help, join our Discord community.
        Discord: https://discord.gg/ej45e3PezJ
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: This is suited for GitHub (not a general question)
          required: true
        - label: I am willing to contribute a PR for this feature
          required: false
  - type: markdown
    attributes:
      value: |
        This template is used for suggesting a feature for Read Frog.

        Bug reports should be opened via the Bug report form.
        Bug reports: https://github.com/mengxi-ream/read-frog/issues/new?assignees=&labels=bug&projects=&template=bug_report.yml&title=

        Before opening a feature request, please do a search of existing issues and upvote an existing request instead when possible. This will result in a quicker resolution.
        Search issues: https://github.com/mengxi-ream/read-frog/issues
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: dropdown
    id: areas
    attributes:
      label: Which area(s) would this feature affect? (Select all that apply)
      multiple: true
      options:
        - Browser Extension
        - Website
        - API
        - DB
        - Auth
        - Documentation
        - CI/Release
        - Other
  - type: textarea
    id: use_case
    attributes:
      label: Primary use case / user story
      description: Describe how you would use this feature as a user. Include concrete examples.
      placeholder: 'As a language learner, I want ... so that ...'
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Nice to have
        - Important
        - Critical
        - Unsure
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.

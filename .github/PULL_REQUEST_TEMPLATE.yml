name: Pull Request
description: Submit a pull request to Read Frog
labels: []
title: ''
assignees: []
body:
  - type: checkboxes
    id: change_type
    attributes:
      label: Type of Changes
      description: Please select one or more types that best describe your changes
      options:
        - label: ✨ New feature (feat)
        - label: 🐛 Bug fix (fix)
        - label: 📝 Documentation change (docs)
        - label: 💄 UI/style change (style)
        - label: ♻️ Code refactoring (refactor)
        - label: ⚡ Performance improvement (perf)
        - label: ✅ Test related (test)
        - label: 🔧 Build or dependencies update (build)
        - label: 🔄 CI/CD related (ci)
        - label: 🌐 Internationalization (i18n)
        - label: 🧠 AI model related (ai)
        - label: 🔄 Revert a previous commit (revert)
        - label: 📦 Other changes that do not modify src or test files (chore)

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the changes in this PR and the problem it solves
      placeholder: Provide a clear and detailed description of your changes...
    validations:
      required: true

  - type: input
    id: related_issue
    attributes:
      label: Related Issue
      description: If this PR closes an issue, please reference it here
      placeholder: 'e.g., #123 or https://github.com/mengxi-ream/read-frog/issues/123'

  - type: checkboxes
    id: testing
    attributes:
      label: How Has This Been Tested?
      description: Please describe how you tested your changes
      options:
        - label: Added unit tests
        - label: Verified through manual testing
        - label: Tested on multiple browsers/environments
        - label: No testing required (documentation/minor changes only)

  - type: textarea
    id: test_details
    attributes:
      label: Testing Details
      description: Please provide more details about your testing process
      placeholder: Describe the specific tests you ran, edge cases you considered, etc.

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Videos
      description: If applicable, add screenshots or videos to help explain your changes
      placeholder: You can paste images directly or provide links to videos

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Go over all the following points before requesting a review
      options:
        - label: I have tested these changes locally
          required: true
        - label: My code follows the code style of this project
          required: true
        - label: My changes do not break existing functionality
          required: true
        - label: If my code was generated by AI, I have proofread and improved it as necessary
          required: false
        - label: I have fixed and resolved the comments from AI reviews if necessary
          required: false
        - label: I have updated documentation if necessary
          required: false

  - type: textarea
    id: additional_info
    attributes:
      label: Additional Information
      description: Any other information that reviewers should know
      placeholder: Anything else you'd like to mention about this PR...

  - type: markdown
    attributes:
      value: |
        ---

        Thank you for contributing to Read Frog! 🐸

        For questions and quick help, join our Discord community: https://discord.gg/ej45e3PezJ
